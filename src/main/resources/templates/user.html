<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/userDashboard.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>

    <title>User</title>
</head>
<body>
<div class="container">
    <hr/>
    <h3>Userdashboard</h3>
    <form th:action="@{/user}" method="POST" class="form-horizontal">
    <hr/>
    <div>
        <a th:href="@{/createTicket}" class="btn btn-primary">Create Ticket âž•</a>
        <div class="dropdown">
            <button class="dropbtn"><img src="/images/filterButton.png"></button>
            <div class="dropdown-content">
                <a href="#">Status</a>
                <a href="#">Admin</a>
                <a href="#">User</a>
                <a href="#">Prioritization</a>
                <a href="#">Incident</a>
            </div>
        </div>
        <a href="" type="button" class="btn" style="left:66%"><img src="/images/userButton.png" class="img-responsive">
        </a>
        <a href="" type="button" class="btn" style="left:72%"><img src="/images/notification.png" class="img-responsive"></a>
        <a href="" type="button" class="btn" style="left:78%"><img src="/images/exit.png" class="img-responsive"></a>
    </div>
    <br/><br/>
    <form th:action="@{/findAllTickets}" method="GET" class="form-horizontal">
    <div class="">
    <table class="table table-bordered table-striped" id="ticketTable">
        <thead>
        <tr>
            <th data-type="string">Prioritization</th>
            <th data-type="string">Incident</th>
            <th data-type="date">Date</th>
            <th data-type="string">Admin</th>
            <th data-type="string">Status</th>
            <th>Actions</th>
        </tr>
        <tbody>
        <tr th:each="ticket: ${tickets}">
            <td class="col-md-1" th:text="${ticket.getPrio()}" />
            <td class="col-md-2" th:text="${ticket.getCategorization()}" />
            <td class="col-md-3" th:text="${ticket.getCreationTimeString(ticket.getCreationTime())}" />
            <td class="col-md-4" th:text="${ticket.getResponsibleAdmin().getUsername()}"/>;
            <td class="col-md-5" th:text="${ticket.getStatus()}" />
            <td>
                <a class="btn btn-info" th:href="@{/showTicket(ticketId=${ticket.getTicketId()})}">Show Ticket</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    </form>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<!-- Always remember to call the above files first before calling the bootstrap.min.js file -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
