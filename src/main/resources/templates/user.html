<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/adminDashboardCss.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Userdashboard</title>
</head>
<body>
<div class="container">
    <form th:action="@{/user}" th:object="${user}" method="GET" class="form-horizontal">
        <div>
            <nav class="top-nav fixed-top" style="background-color: #D9D9D9">
                <a th:href="@{/createTicket}" class="btn btn-primary">Create Ticket âž•</a>
                <div class="dropdown">
                    <button type="button" class="btn btn-info px-3"><i class="bi bi-funnel"></i></button>
                    <div class="dropdown-content">
                        <li class="menu">
                            <a class="dropbtn" tabindex="-1">Status<span class="caret"></span></a>
                            <ul class="dropdown-submenu">
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">Open</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">Closed</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">In progress</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu">
                            <a class="dropbtn" tabindex="-1">Prioritization<span class="caret"></span></a>
                            <ul class="dropdown-submenu">
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">High</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">Medium</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">Low</a></li>
                            </ul>
                        </li>
                        <li class="menu">
                            <a class="dropbtn" tabindex="-1">Incident<span class="caret"></span></a>
                            <ul class="dropdown-submenu">
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">Inactivity</a>
                                </li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">Technical
                                    problems</a>
                                </li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgress}">Other</a></li>
                            </ul>
                        </li>
                    </div>
                </div>
                <div style="float:right">
                    <button type="button" class="btn btn-info px-3"><i class="bi bi-bell"></i></button>
                    <button type="button" class="btn btn-info px-3"><i class="bi bi-person-circle"></i></button>
                    <a th:href="@{/logout}">
                        <button type="button" class="btn btn-primary px-3"><i class="bi bi-box-arrow-right"></i>
                        </button>
                    </a>
                </div>
                <br/><br/>
                <form th:action="@{/user}" method="GET">
                    <input name="keyword" id="txtSearch" type="text" th:placeholder="'keyword / empty to return'">
                    <button class="btn btn-info"><i class="bi bi-search"></i></button>
                </form>
                <br/>
            </nav>
        </div>
        <br/><br/><br/><br/><br/><br/>
        <form th:action="@{/getUserTickets}" method="GET" class="form-horizontal">
            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="ticketTable">
                    <thead>
                    <tr>
                        <th class="d-none d-md-table-cell" data-type="string">Prioritization</th>
                        <th data-type="string">Incident</th>
                        <th data-type="date">Date</th>
                        <th class="d-none d-md-table-cell" data-type="string">Admin</th>
                        <th data-type="string">Status</th>
                        <th>Actions</th>
                    </tr>
                    <tbody>
                    <tr th:each="ticket: ${userTickets}">
                        <a th:switch="${ticket.getPrio().toString()} ">
                            <a th:case="${'LOW'}">
                                <td> <span class="badge text-black-50" style="background-color: lightgreen" th:text="${ticket.getPrio().toString()}"></span></td>
                            </a>
                            <a th:case="${'MEDIUM'}">
                                <td> <span class="badge text-black-50" style="background-color: navajowhite" th:text="${ticket.getPrio().toString()}"></span></td>
                            </a>
                            <a th:case="${'HIGH'}">
                                <td> <span class="badge text-black-50" style="background-color: lightcoral" th:text="${ticket.getPrio().toString()}"></span></td>
                            </a>
                        </a>
                        <td th:text="${ticket.getCategorization()}"/>
                        <td th:text="${ticket.getCreationTimeString(ticket.getCreationTime())}"/>
                        <td class="d-none d-md-table-cell" th:text="${ticket.getResponsibleAdmin().getUsername()}"/>
                        <a th:switch="${ticket.getStatus().toString()} ">
                            <a th:case="${'OPEN'}">
                                <td> <span class="badge text-black-50" style="background-color: lightgreen" th:text="${ticket.getStatus().toString()}"></span></td>
                            </a>
                            <a th:case="${'IN_PROCESS'}">
                                <td> <span class="badge text-black-50" style="background-color: navajowhite" th:text="${ticket.getStatus().toString()}"></span></td>
                            </a>
                            <a th:case="${'CLOSED'}">
                                <td> <span class="badge text-black-50" style="background-color: lightcoral" th:text="${ticket.getStatus().toString()}"></span></td>
                            </a>
                        </a>
                        <td>
                            <a class="btn btn-info text-white"
                               th:onclick="'window.location.href=\'/showTicket?ticketId=' + ${ticket.getTicketId()} + '\''">Show
                                Ticket</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </form>

</div>
</body>
</html>
