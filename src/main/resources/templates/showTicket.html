<body>
<div class="container">
    <br/><br/>
    <hr/>
    <form th:action="@{/getTicket}" th:object="${ticket}" method="GET">
        <div class="container" style="float:left; left:100px">
            <div class="row">
                <p>Ticket ID: </p>
                <p th:text="${ticket.getTicketId()}"> ></p>
            </div>
            <div class="row">
                <p>Prioritization: </p>
                <p th:text="${ticket.getPrio()}"> ></p>
            </div>
            <div class="row">
                <p>Categorization: </p>
                <p th:text="${ticket.getCategorization()}">> </p>
            </div>
            <div class="row">
                <p>Date: </p>
                <p th:text="${ticket.getCreationTimeString(ticket.getCreationTime())}">> </p>
            </div>
            <div class="row">
                <p>Admin: </p>
                <p th:text="${ticket.getResponsibleAdmin().getUsername()}">> </p>
            </div>
            <div class="row">
                <p>Status: </p>
                <p th:text="${ticket.getStatus()}"></p>
            </div>
        </div>
        <div class="float-right">
            <p>Content: </p>
            <p th:text="${ticket.getContent()}"></p>
        </div>
        <a class="btn btn-info" th:onclick="'window.location.href=\'/user?ticketId=' + ${ticket.getTicketId()} + '\''">Withdraw Ticket</a>
        <a class="btn btn-info" th:href="@{/requestStatus(ticketId=${ticket.getTicketId()})}">Request Status</a>
    </form>
