<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/adminDashboardCss.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Notifications</title>
</head>
<body>
<div class="container">

    <div>
        <nav class="top-nav fixed-top" style="background-color: #D9D9D9">
            <div class="container-fluid">
                <div class="form-inline" style="float:left">
                    <a th:href="@{/back}">
                        <button type="button" class="btn btn-info px-3 mr-2"><i class="bi bi-house"></i></button>
                    </a>
                </div>
                <div class="form-inline" style="float:right">
                    <button type="button" class="btn btn-info px-3 mr-2"><i class="bi bi-person-circle"></i></button>
                    <a th:href="@{/logout}">
                        <button type="button" class="btn btn-primary px-3 mr-2"><i class="bi bi-box-arrow-right"></i>
                        </button>
                    </a>
                </div>

            </div>
            </br>
        </nav>
    </div><br/><br/></br>
    <h3>Ticket details</h3>
    <hr/>

    <form th:action="@{/admin}" th:object="${admin}" method="POST" class="form-horizontal">
        <form th:action="@{/findAllAdminNotifications(adminId=${admin.getUserId()})}" method="GET"
              class="form-horizontal">
            <div class="card">
                <table class="table table-bordered table-striped" id="ticketTable">
                    <thead>
                    <tr>
                        <th>Text</th>
                        <th>Sender</th>
                        <th>Status</th>
                    </tr>
                    <tbody>
                    <!--TODO get the correct method declarations-->
                    <tr th:each="notification: ${adminNotifications}">
                        <td th:text="${notification.getText()}"/>
                        <td th:text="${notification.getSender().getUsername()}"/>
                        <a th:switch="${notification.getTicket()!=null} ">
                        <a th:case="${true}" >
                            <a th:switch="${notification.getTicket().getPrio().toString()} ">
                                <a th:case="${'LOW'}">
                                    <td> <span class="badge text-black-50" style="background-color: lightgreen" th:text="${notification.getTicket().getPrio().toString()}"></span></td>
                                </a>
                                <a th:case="${'MEDIUM'}">
                                    <td> <span class="badge text-black-50" style="background-color: navajowhite" th:text="${notification.getTicket().getPrio().toString()}"></span></td>
                                </a>
                                <a th:case="${'HIGH'}">
                                    <td> <span class="badge text-black-50" style="background-color: lightcoral" th:text="${notification.getTicket().getPrio().toString()}"></span></td>
                                </a>
                            </a>
                        </a>
                        <a th:case="${false}" >
                            <td><span class="badge text-white" style="background-color: indianred" th:text="${'WITHDRAWN'}"></span><td/>
                        </a>
                        </a>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/back}" class="btn btn-primary">Back</a>
        </form>
    </form>
</div>
</body>
</html>
