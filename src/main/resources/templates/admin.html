<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/adminDashboardCss.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>
<body>
<div class="container">
    <form th:action="@{/admin}" th:object="${admin}" method="GET" class="form-horizontal">
        <div>
            <nav class="top-nav fixed-top" style="background-color: #D9D9D9" th:height="10">
                <a th:href="@{/getMyTickets}" class="btn btn-primary">My Tickets</a>
                <div class="dropdown">
                    <button type="button" class="btn btn-info px-3"><i class="bi bi-funnel"></i></button>
                    <div class="dropdown-content">
                        <li class="menu">
                            <a class="dropbtn" tabindex="-1">Status<span class="caret"></span></a>
                            <ul class="dropdown-submenu">
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgess}">Open</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgess}">Closed</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgess}">In
                                    progress</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu">
                            <a class="dropbtn" tabindex="-1">Prioritization<span class="caret"></span></a>
                            <ul class="dropdown-submenu">
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgess}">High</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgess}">Medium</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgess}">Low</a></li>
                            </ul>
                        </li>
                        <li class="menu">
                            <a class="dropbtn" tabindex="-1">Incident<span class="caret"></span></a>
                            <ul class="dropdown-submenu">
                                <li><a class="btn dropbtn" tabindex="-1"
                                       th:href="@{/workInProgess}">Inactivity</a>
                                </li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgess}">Technical
                                    problems</a></li>
                                <li><a class="btn dropbtn" tabindex="-1" th:href="@{/workInProgess}">Other</a></li>
                            </ul>
                        </li>
                    </div>
                </div>

                <div style="float:right">
                    <div class="rightButtons">
                        <div style="float: left">
                            <form th:action="@{/findAllAdminNotifications(adminId=${admin.getUserId()})}" method="GET"
                                  class="form-horizontal">
                                <div th:switch="${adminNotifications.isEmpty()}">
                                    <a th:case="${true}">
                                    </a>
                                    <a th:case="${false}" th:href="@{/notifications}" type="button"
                                       class="btn btn-info px-3"><i
                                            class="bi bi-bell"></i>
                                        <span class="badge badge-light" style="color: red">1</span>
                                    </a>
                                </div>
                            </form>
                        </div>
                        <div style="float: left" class="px-4">
                            <button type="button" class="btn btn-info px-3"><i class="bi bi-person-circle"></i></button>
                        </div>
                        <div style="float: right">
                            <a th:href="@{/logout}" class="btn btn-primary px-3"><i
                                    class="bi bi-box-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
                <br/><br/>
                <form th:action="@{/admin}" method="GET">
                    <input name="keyword" id="txtSearch" type="text" th:placeholder="'keyword / empty to return'">
                    <button class="btn btn-info"><i class="bi bi-search"></i></button>
                </form>
                <br/>

            </nav>
        </div>
        <br/><br/><br/><br/><br/><br/>
        <form th:action="@{/findAllTickets}" method="GET" class="form-horizontal">
            <table class="table table-bordered table-striped" id="ticketTable">
                <thead>
                <tr>
                    <th>Prioritization</th>
                    <th>Incident</th>
                    <th>Date</th>
                    <th>User</th>
                    <th>Admin</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>

                <tbody>
                <!--TODO get the correct method declarations-->
                <tr th:each="ticket: ${tickets}">
                    <a th:switch="${ticket.getPrio().toString()} ">
                        <a th:case="${'LOW'}">
                            <td th:text="${ticket.getPrio().toString()}" th:bgcolor="green"></td>
                        </a>
                        <a th:case="${'MEDIUM'}">
                            <td th:text="${ticket.getPrio().toString()}" th:bgcolor="yellow"></td>
                        </a>
                        <a th:case="${'HIGH'}">
                            <td th:text="${ticket.getPrio().toString()}" th:bgcolor="red"></td>
                        </a>
                    </a>
                    <td th:text="${ticket.getCategorization()}"/>
                    <td th:text="${ticket.getCreationTimeString(ticket.getCreationTime())}"/>
                    <td th:text="${ticket.getUser().getUsername()}"/>
                    <td th:text="${ticket.getResponsibleAdmin().getUsername()}"/>
                    <a th:switch="${ticket.getStatus().toString()} ">
                        <a th:case="${'OPEN'}">
                            <td th:text="${ticket.getStatus().toString()}" th:bgcolor="green"></td>
                        </a>
                        <a th:case="${'IN_PROCESS'}">
                            <td th:text="${ticket.getStatus().toString()}" th:bgcolor="yellow"></td>
                        </a>
                        <a th:case="${'CLOSED'}">
                            <td th:text="${ticket.getStatus().toString()}" th:bgcolor="red"></td>
                        </a>
                    </a>
                    <td>
                        <a class="btn btn-info text-white"
                           th:onclick="'window.location.href=\'/showTicketAdmin?ticketId=' + ${ticket.getTicketId()} + '\''">Show
                            Ticket</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </form>
</div>
</body>
</html>
