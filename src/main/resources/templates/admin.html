<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/adminDashboardCss.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>
<body>
<div class="container">
    <hr>
    <h3>Admindashboard</h3>
    <hr>
    <form th:action="@{/admin}" method="POST" class="form-horizontal">
        <div>
            <a th:href="@{/getMyTickets}" class="btn btn-primary">My Tickets</a>
            <div class="dropdown">
                <img src="/images/filterButton.png" alt="Filterbutton" class="img-responsive">
                <div class="dropdown-content">
                    <li class="menu">
                        <a class="dropbtn" tabindex="-1">Status<span class="caret"></span></a>
                        <ul class="dropdown-submenu">
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getStatusOpen()">Open</a></li>
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getStatusClosed()">Closed</a></li>
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getStatusInProgress()">In progress</a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu">
                        <a class="dropbtn" tabindex="-1">Prioritization<span class="caret"></span></a>
                        <ul class="dropdown-submenu">
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getPrioHigh()">High</a></li>
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getPrioMedium()">Medium</a></li>
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getPrioLow()">Low</a></li>
                        </ul>
                    </li>
                    <li class="menu">
                        <a class="dropbtn" tabindex="-1">Incident<span class="caret"></span></a>
                        <ul class="dropdown-submenu">
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getIncidentInactivity()">Inactivity</a>
                            </li>
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getIncidentTechnicalProblems()">Technical
                                problems</a></li>
                            <li><a class="btn dropbtn" tabindex="-1" onclick="getIncidentOther()">Other</a></li>
                        </ul>
                    </li>
                </div>
            </div>

            <div style="float:right">
                <div type="button" class="btn"><img src="/images/userbutton.png" alt="Userbutton" class="img-responsive"></div>
                <div type="button" class="btn"><img src="/images/notification.png" alt="Notification" class="img-responsive"></div>
                <a th:href="@{/logout}" class="btn btn-primary"><img src="/images/exit.png" alt="Logout" class="img-responsive"></a>
            </div>
            <form th:action="@{/findAllTickets}" method="GET" class="form-horizontal">
                <table class="table table-bordered table-striped" id="ticketTable">
                    <thead>
                    <tr>
                        <th>Prioritization</th>
                        <th>Incident</th>
                        <th>Date</th>
                        <th>User</th>
                        <th>Admin</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>

                    <tbody>
                    <!--TODO get the correct method declarations-->
                    <tr th:each="ticket: ${tickets}">
                        <td th:text="${ticket.getPrio()}"/>
                        <td th:text="${ticket.getCategorization()}"/>
                        <td th:text="${ticket.getCreationTimeString(ticket.getCreationTime())}"/>
                        <td th:text="${ticket.getUser().getUsername()}"/>
                        <td th:text="${ticket.getResponsibleAdmin().getUsername()}"/>
                        <td th:text="${ticket.getStatus()}"/>
                        <td>
                            <a class="btn btn-info">Show
                                Ticket</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </form>
</div>
</body>
</html>
