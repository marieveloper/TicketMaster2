<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>

    <title>Home</title>
</head>
<body>
<div class="container">
    <br/><br/>
    <h3>Tickets</h3>

    <hr/>
    <a th:href="@{/createTicket}" class="btn btn-primary">Create Ticket</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="ticketTable">

        <thead>
        <tr>
            <th>Incident</th>
            <th>Date</th>
            <th>Prioritization</th>
            <th>User</th>
            <th>Status</th>
        </tr>

        <tbody>
        <tr th:each="ticket: ${tickets}">
            <td th:text="${ticket.getCategorization()}" />
            <td th:text="${ticket.getDate()}" />
            <td th:text="${ticket.getPrio()}" />
            <td th:text="${ticket.getUser().getUsername()}" />
            <td th:text="${ticket.getStatus()}" />


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
