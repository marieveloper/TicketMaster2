<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>

<body>

<div class="createTicketButton"></div>
<div class="text-Ticket">Create Ticket</div>
<div class="notification"></div>

<div class="filterButton">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown" data-bs-toggle="dropdown"
            aria-expanded="false"> Button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdown">
        <a class="dropdown-item" href="">Dropdown item</a>
        <a class="dropdown-item" href="">Dropdown item</a>
        <a class="dropdown-item" href="">Dropdown item</a>
    </div>
</div>


<div class="plus"></div>
<div class="userButton"></div>
<div class="container">
    <br/><br/>
    <h3>Tickets</h3>

    <hr/>
    <a th:href="@{/createTicket}" class="btn btn-primary">Create Ticket</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="ticketTable">

        <thead>
        <tr>
            <th>Incident</th>
            <th>Date</th>
            <th>Prioritization</th>
            <th>Admin</th>
            <th>Status</th>
        </tr>

        <tbody>
        <tr th:each="ticket: ${tickets}">
            <td th:text="${ticket.getCategorization()}" />
            <td th:text="${ticket.getDate()}" />
            <td th:text="${ticket.getPrio()}" />
            <td th:text="${ticket.getUser().getUsername()}" />
            <td th:text="${ticket.getStatus()}" />
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
